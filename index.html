<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section id="section1">
      <p id="title1">Your Result</p>
      <div id="ball">
        <p id="titleBall1">76</p>
        <p id="titleBall2">of 100</p>
      </div>
      <h2>Great</h2>
      <p id="endP">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="section2">
      <p id="summary">Summary</p>
      <div id="alldivs">

        <div class="div" style="background-color: #FFF6F5;">
          <div class="div1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p style="color: hsl(0, 100%, 67%);">Reaction</p>
          </div>
          <div class="div2">
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>
        
        <div class="div" style="background-color: #FEFAEF;">
          <div class="div1">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p style="color: hsl(39, 100%, 56%);">Memory</p>
          </div>
          <div class="div2">
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>
        
        <div class="div" style="background-color: #F2FBFA">
          <div class="div1">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p style="color: hsl(166, 100%, 37%)">Verbal</p>
          </div>
          <div class="div2">
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>
        
        <div class="div" style="background-color: #F3F3FD;">
          <div class="div1">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p style="color: hsl(234, 85%, 45%)">Visual</p>
          </div>
          <div class="div2">
            <p>72</p>
            <p>/ 100</p>
          </div>
        </div>
      </div>

      <button id="continue">Continue</button>
        
    </section>
  </main>

</body>
</html>
